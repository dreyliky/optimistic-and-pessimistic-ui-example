<h1 matDialogTitle>Create Label</h1>

<mat-dialog-content>
    <label-creation-form
        [formGroup]="labelCreationForm">
    </label-creation-form>
</mat-dialog-content>

<mat-dialog-actions [align]="'end'">
    <button
        mat-flat-button
        [color]="'primary'"
        (click)="onCreateButtonClick()">
        Create
    </button>

    <button
        mat-button
        [matDialogClose]="false">
        Cancel
    </button>
</mat-dialog-actions>
